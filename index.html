<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: url('URL_IMAGE') no-repeat center center fixed; 
    background-size: cover;
    position: relative;
}
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    filter: opacity(0.5);
    z-index: -1;
}
.container {
    display: flex;
    flex-wrap: wrap;
    gap: 0;
}
.box {
    width: 100%;
    height: auto;
    border: 1px solid black;
    padding: 10px;
    border-radius: 5px;
    background-color: #e0e0e0;
    box-sizing: border-box;
    background-size: cover;
    background-position: center;
    animation: fadeIn 3s forwards;
}
@keyframes fadeIn {
    to {
         opacity: 1;
        }
}
.fade-in-text {
    font-size: 2em;
    opacity: 0;
    animation: fadeIn 4s forwards;
}
.animated-box {
    width: 100px;
    height: 100px;
    transition: all 0.3s ease-in-out;
}
@media (min-width: 600px) {
    .box {
        width: calc(50% - 10px);
        margin: 5px;
    }
}
@keyframes moveUpBlur {
     0% {
         top: 0;
        filter: blur(0px);
    }
    100% {
        top: -100px;
        filter: blur(5px);
    }
}
@media (min-width: 900px) {
.box {
    width: calc(33.33% - 10px);
    margin: 5px;
    }
}
header, footer {
    text-align: center;
    padding: 10px;
    background-color: blue;
    color: white;
}
.social-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    transition: transform 0.3s ease-in-out;
}
.social-links img:hover {
    transform: scale(1.2);
}
.header {
    position: relative;
    text-align: center;
    background-color: blue;
    padding: 20px;
    color: white;
    border-radius: 10px;
}
.menu {
    width: 0;
    height: 100%;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgba(17, 17, 17, 0.8);
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}
.menu a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}
.menu a:hover {
    color: #f1f1f1;
}
.menu .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}
.menu-btn {
    position: absolute;
    bottom: 10px;
    left: 10px;
    font-size: 20px;
    cursor: pointer;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    transition: transform 0.0s ease-in-out;
}
.menu-btn:hover {
    transform: scale(1.1);
}
#main {
    transition: margin-left .5s;
    padding: 16px;
}
.profile-container {
    display: flex;
    align-items: center;
}

.profile-container table {
    margin-left:20px;
    border-collapse: collapse;
    width: 65%;
}

.profile-container td {
    padding: 5px;
    border: 1px solid #ddd;
}

.social-links {
    display: flex;
    justify-content: flex-start;
}

.social-icon {
    width: 40px;
    height: 38px;
    margin: 0 5px;
}

.footer {
    text-align: center;
    padding: 10px;
    background-color: blue;
    color: white;
    position: relative;
}

.footer .social-links {
    justify-content: center;
}

</style>
